<!DOCTYPE html>
<html lang="zh-Hant-Tw">
   <head>
      <title>註冊表單</title>
      <meta charset="utf-8"></meta>
      <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style3.css" >
      <meta name="viewport" content="width=device-width, initial-scale=1">

   </head>

   <body>

     <div id="tmContact" class="parallax-window" data-parallax="scroll" data-image-src="img/mini-profile-bg-0.jpg">
       <div class="container-fluid">
         <div class="row">
           <div class="col-12">
             	<h1> <span style="display:block;background-color:#dddddd;padding:10px; opacity: 0.9; text-align:center">現在申請加入即免費贈送一組豬籠，讓您輕鬆管教白肉喵!</span><h1>
              <div class="container" style="padding:30px"></div>


             <form
               action="index.html"
               method="POST"
               id="tmContactForm"
               class="tm-bg-white-transparent"
             >
               <div class="form-group">
                 <input
                   type="text"
                   id="contact_name"
                   name="contact_name"
                   class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                   placeholder="Name"
                   required
                 />
               </div>
               <div class="form-group">
                 <input
                   type="email"
                   id="contact_email"
                   name="contact_email"
                   class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                   placeholder="Email"
                   required
                 />
               </div>
               <div class="form-group">
                 <textarea
                   rows="4"
                   id="contact_message"
                   name="contact_message"
                   class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                   placeholder="Message"
                   required
                 ></textarea>
               </div>
               <div class="text-center">
                 <button
                   type="submit"
                   class="btn tm-btn-submit rounded-0 text-white"
                 >
                   Submit
                 </button>
               </div>
             </form>
           </div>
         </div>





   </body>

   </html>
